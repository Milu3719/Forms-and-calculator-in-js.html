<!DOCTYPE html>

<html lang="en">

<head>

    <title>JS</title>


</head>

<body>

    <form name="myform" onsubmit="validateform()">
        Name: <input type="text" name="fname">
        <input type="submit" value="submit">
        <p id="message"></p>

    </form>

    <script>
        
        function validateform() {
            var x = document.forms["myform"]["fname"].value;
            if (x == ""){
                alert("name must be filled out");
                return false;
            }
        }

    </script>

</body>
